<!DOCTYPE html>
<html>
<head>
    <title>Yes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="file" id="audioFile" accept=".mp3,audio/*" multiple onchange="saveFiles()">
    <audio id="audioPlayer" preload="auto" style="display: none;"></audio>
    <div class="controls">
        <button id="prevBtn" onclick="playPreviousSong()">⏮</button>
        <button id="playStopBtn" onclick="togglePlayStop()">Play</button>
        <button id="nextBtn" onclick="playNextSong()">⏭</button>
        <label for="loopToggle">Loop:</label>
        <div class="switch">
            <input type="checkbox" id="loopToggle" onchange="toggleLoop()">
            <span class="slider"></span>
        </div>
        <label for="randomToggle">Random:</label>
        <div class="switch">
            <input type="checkbox" id="randomToggle" onchange="toggleRandom()">
            <span class="slider"></span>
        </div>
    </div>
    <div class="seek-time-container">
        <input type="range" id="seekBar" min="0" max="100" value="0" oninput="seekToTime(this.value)">
        <div id="timeDisplay">0:00 / 0:00</div>
    </div>
    <ul id="songList"></ul>

    <div id="status"></div>

    <script src="script.js"></script>

    <!-- Service worker registration -->
    <script>
        if ('serviceWorker' in navigator) {
            const statusDiv = document.getElementById('status');
            let p = document.createElement('p');
            navigator.serviceWorker.register('sw.js').then(() => {
                displayStatus('Service Worker registered');
            }).catch((err) => {
                displayStatus('Service Worker registration failed: ' + err);
            });
        }
    </script>

    <button id="refresh" onclick="location.reload();">🔄</button>
</body>
</html>
